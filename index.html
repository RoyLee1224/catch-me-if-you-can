<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Catch me if you can</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Enemies</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>Who's your enemy?</h1>
        <ul class="enemies-list">
            <li>
                <button class="choose-enemy-btn">
                    <p>Zhenyu</p>
                    <img src="/image/Zhenyu.PNG" alt="Zhenyu">
                </button>
            </li>
            <li>
                <button class="choose-enemy-btn">
                    <p>Chaowei</p>
                    <img src="/image/Chaowei.PNG" alt="Chaowei">
                </button>
            </li>
            <li>
                <button class="choose-enemy-btn">
                    <p>Moanin</p>
                    <img src="/image/Moanin.PNG" alt="Moanin">
                </button>
            </li>
            <li>
                <button class="choose-enemy-btn">
                    <p>Chih</p>
                    <img src="/image/Chih.PNG" alt="Chih">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">Are you annoyed yet? :)</h5>
    </div>

    <script src="script.js"></script>
</body>
</html>
